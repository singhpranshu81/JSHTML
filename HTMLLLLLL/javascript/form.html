<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validate(){
            var un= document.myform.txtun.value;
            var pwd= document.myform.txtpwd.value;
            if(un==null || un==""){
                alert("username manadatory!!")
                return false;

            }
            if(pwd.length<3){
                alert("password must be >3")
                return false;
            }
        }

    </script>
</head>
<body>
    <form  name="myform" action="loop.html" method="get" onsubmit="return validate()">
        <label for="fname">User name:</label><br>
        <input type="text" id="fname" name="txtun"><br>
        <label for="lname">Password:</label><br>
        <input type="text" id="lname" name="txtpwd">
        <input type="submit" value="Submit">
      </form>
</body>
</html>
