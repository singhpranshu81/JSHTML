  <script>
    // Initialize the Google Map
    function initMap() {
      var mapOptions = {
        center: { lat: 25.3176, lng: 80.2707 }, // Centered on Chennai (example)
        zoom: 12,
      };

      var map = new google.maps.Map(document.getElementById('map'), mapOptions);
    }
  </script>
  </script>

       height: 500px;
       width: 500px;
     }

 </head>
