<script>

function validate(){
            var un=parseInt( document.myform.n1.value);
            var pwd=parseInt( document.myform.n2.value);
            var c=un+pwd;
          //  document.write(un+pwd);
            document.getElementById('p').value = c;
           return false;
}
function vlidate(){
    var un=parseInt( document.myform.n1.value);
            var pwd=parseInt( document.myform.n2.value);
            var c=un+pwd;
           alert("Button clicked!! value is "+c)
}
function changeColor(){
    let v= Math.random();
    if(v<0.3)
    document.body.style.backgroundColor="#e2e2e2";
else if(v>0.3 && v<0.5){
    document.body.style.backgroundColor="pink";
}
else{
    document.body.style.backgroundColor="red";
}
}

</script>
